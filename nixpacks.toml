# Nixpacks configuration for Railway
# This ensures Railway deploys ONLY the backend

[phases.setup]
nixPkgs = ["nodejs-20_x", "openssl"]

[phases.install]
cmds = ["cd backend && npm ci --production=false"]

[phases.build]
cmds = ["cd backend && npm run build"]

[start]
cmd = "cd backend && npm run db:migrate:deploy && npm start"

