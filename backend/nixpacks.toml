# Nixpacks configuration for Railway
# This ensures Railway deploys ONLY the backend
# Root Directory must be set to "backend" in Railway Settings

[phases.setup]
nixPkgs = ["nodejs-20_x", "openssl"]

[phases.install]
cmds = ["npm ci --production=false"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run db:migrate:deploy && npm start"

